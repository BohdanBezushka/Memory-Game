<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Description and SEO-->
    <meta name="description" content="The Memory Game helps you to improve your retention skills.">
    <meta name="keywords" content="memory game, game of memory, memory, game">

    <!--Style file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <div id="memory-game">
        <!--Game-->
        <div id="game-area">
            <h1 id="title">Memory Game</h1>
            <table>
                <tr>
                    <td><button id="0" onclick="popUp(0)"></button></td>
                    <td><button id="1" onclick="popUp(1)"></button></td>
                    <td><button id="2" onclick="popUp(2)"></button></td>
                    <td><button id="3" onclick="popUp(3)"></button></td>
                </tr>

                <tr>
                    <td><button id="4" onclick="popUp(4)"></button></td>
                    <td><button id="5" onclick="popUp(5)"></button></td>
                    <td><button id="6" onclick="popUp(6)"></button></td>
                    <td><button id="7" onclick="popUp(7)"></button></td>
                </tr>

                <tr>
                    <td><button id="8" onclick="popUp(8)"></button></td>
                    <td><button id="9" onclick="popUp(9)"></button></td>
                    <td><button id="10" onclick="popUp(10)"></button></td>
                    <td><button id="11" onclick="popUp(11)"></button></td>
                </tr>

                <tr>
                    <td><button id="12" onclick="popUp(12)"></button></td>
                    <td><button id="13" onclick="popUp(13)"></button></td>
                    <td><button id="14" onclick="popUp(14)"></button></td>
                    <td><button id="15" onclick="popUp(15)"></button></td>
                </tr>

            </table>

        </div>

        <!--Data player-->
        <div id="info">
            <h2 id ="identified" class="player-info"> Identified: 0</h2>
            <h2 id="time" class="player-info">Time: 60 sec.</h2>
            <h2 id="moves" class="player-info">Moves: 0</h2>
            <h2 id="instructions" class="player-info" onclick="instructions()">?</2>
        </div>
    </div>

    <section id="instructions-game" hidden>
        <h1>Instructions</h1>
        <ul>
            <li>You have to match the values.</li>
            <li>You have 60 seconds to complete the memory game.</li>
            <li>Try to finish the game with as few moves as possible.</li>
        </ul>

        <button id="play-game" onclick="playGame()">Play</button>

    </section>
